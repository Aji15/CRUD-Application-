<!-- First we need install web-memory-api and jsonserver from npm in system cmd -->
<!-- then we need create a new project for crud operation and we need to add anugualr material on the project -->

<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>details</mat-icon>
    </button>
    <span>IPL -2022</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="accent" (click)="openDialog()">Add teams</button>
    
  </mat-toolbar>

  <div class ="container">
      <div style="margin-top: 10px">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              
              <ng-container matColumnDef="teamOne">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Team 1 </th>
                <td mat-cell *matCellDef="let row"> {{row.teamOne}} </td>
              </ng-container>
          
              <ng-container matColumnDef="teamTwo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Team 2 </th>
                <td mat-cell *matCellDef="let row"> {{row.teamTwo}} </td>
              </ng-container>
          
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
              </ng-container>
          
              <ng-container matColumnDef="trophy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Victory </th>
                <td mat-cell *matCellDef="let row"> {{row.trophy}} </td>
              </ng-container>
              
              <ng-container matColumnDef="venue">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Venue </th>
                <td mat-cell *matCellDef="let row"> {{row.venue}} </td>
              </ng-container>

              <ng-container matColumnDef="conclusion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Match Conclusion </th>
                <td mat-cell *matCellDef="let row"> {{row.conclusion}} </td>
              </ng-container>
          
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                <button (click)="editTeam(row)" mat-icon-button color="primary">
                    <mat-icon> edit</mat-icon>
                </button>    
                <button (click)="deleteTeam(row.id)" mat-icon-button color="warn">
                    <mat-icon> delete </mat-icon>
                </button>    
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
  </div>
